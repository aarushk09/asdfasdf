<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Image Slider</title>
<style>
  /* --- Layout --- */
  body {
    margin: 0;
    display: grid;
    place-content: center;
    height: 100vh;
    background: #111;
  }

  .slider-wrapper {
    position: relative;
    width: 600px;   /* change to taste */
    height: 400px;  /* change to taste */
    overflow: hidden;
    user-select: none;
  }

  /* --- Images --- */
  .slider-wrapper img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* top image is clipped from the right; z-index keeps it above */
  .top {
    z-index: 2;
    clip-path: inset(0 50% 0 0); /* 50% just an initial value */
    pointer-events: none;        /* clicks pass through to handle */
  }

  /* --- Handle --- */
  .handle {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 4px;
    background: #ffffff; /* slider color */
    cursor: ew-resize;
    z-index: 3;
    transform: translateX(300px); /* half of 600px width */
  }
</style>
</head>
<body>
  <div class="slider-wrapper" id="slider">
    <!-- Bottom (right-side) image -->
    <img
      src="https://raw.githubusercontent.com/aarushk09/asdfasdf/main/image2.png"
      alt="Right image"
    />

    <!-- Top (left-side) image -->
    <img
      src="https://raw.githubusercontent.com/aarushk09/asdfasdf/main/image1.png"
      alt="Left image"
      class="top"
      id="topImage"
    />

    <!-- Draggable handle -->
    <div class="handle" id="handle"></div>
  </div>

<script>
(function () {
  const wrapper   = document.getElementById("slider");
  const handle    = document.getElementById("handle");
  const topImage  = document.getElementById("topImage");

  const bounds = wrapper.getBoundingClientRect();
  const minX   = 0;
  const maxX   = bounds.width;

  let dragging = false;

  // ---- Helpers ----
  const clamp = (v, min, max) => Math.min(Math.max(v, min), max);

  function setPosition(x) {
    // move handle
    handle.style.transform = `translateX(${x}px)`;
    // adjust clip-path of the top image
    topImage.style.clipPath = `inset(0 ${bounds.width - x}px 0 0)`;
  }

  // ---- Event handlers ----
  handle.addEventListener("mousedown", () => (dragging = true));
  window.addEventListener("mouseup",   () => (dragging = false));

  window.addEventListener("mousemove", (e) => {
    if (!dragging) return;
    const x = clamp(e.clientX - bounds.left, minX, maxX);
    setPosition(x);
  });

  // Touch support
  handle.addEventListener("touchstart", () => (dragging = true));
  window.addEventListener("touchend",   () => (dragging = false));
  window.addEventListener("touchmove", (e) => {
    if (!dragging) return;
    const touch = e.touches[0];
    const x = clamp(touch.clientX - bounds.left, minX, maxX);
    setPosition(x);
  });
})();
</script>
</body>
</html>
